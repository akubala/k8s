---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "stan.name" . }}
  labels:
    app: {{ template "stan.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  selector:
    app: {{ template "stan.name" . }}
  clusterIP: None
  ports:
  - name: metrics
    port: 7777
    appProtocol: tcp
  - name: monitor
    port: 8222
    appProtocol: http2
  {{- if not .Values.stan.nats.url }}
  - name: client
    port: 4222
    appProtocol: tcp
  {{- end }}
